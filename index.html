<!DOCTYPE html>
<html>
<body>
    <form>
      <button onclick="callREST()">Click me</button>
    </form>
    <div id="response"></div>

    <script>
        function callREST() {

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "https://hooks.us.webexconnect.io/events/84LZXOQM0V", true);
            var data = JSON.stringify({ "vertical": "healthcare", "sender": "18472695644"});
            xhttp.send(data);
        }
    </script>
</body>
</html>
